<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-item>
    <ion-label position="floating">ID</ion-label>
    <ion-input [(ngModel)]="product.id" placeholder="Product ID"></ion-input>
  </ion-item> -->
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]="product.product_name" placeholder="Product Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Price</ion-label>
    <ion-input [(ngModel)]="product.price" placeholder="Product Price"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Tax</ion-label>
    <ion-input [(ngModel)]="product.tax" placeholder="Tax on Product"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="addProductInfo()">Add Product Info</ion-button>
  
  <ion-list>
    <!-- <ion-item *ngFor="let product of productList">
      <p>Product ID: {{ product.id }}   {{ product.product_name }}</p>
      <p>Price: {{ product.price }}   Tax: {{ product.tax }}</p>
    </ion-item> -->
    <ion-item-sliding  *ngFor="let product of productList">
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="8">{{ product.product_name }}</ion-col>
              <ion-col size="4">
                  Price : {{ product.price }} <br />
                  Tax : {{ product.tax }}
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option color="primary" (click)="updateProductInfo()">Edit</ion-item-option>
            <ion-item-option color="danger" (click)="deleteProduct()">Delete</ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
