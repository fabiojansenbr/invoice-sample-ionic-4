<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Invoices
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-list *ngFor= "let invoice of invoiceLists">
    <ion-item>{{invoice.id}}  
      Customer ID : {{invoice.customer_id}}  
      {{invoice.generated_at | date:'medium'}}</ion-item>
  </ion-list> -->


  <ion-item lines="inset" *ngFor= "let invoice of invoiceLists">
    <ion-grid routerLink="/items/{{invoice.id}}">
      <ion-row>
        <ion-col size="3">
            ID : {{invoice.id}}
        </ion-col>
        <ion-col size="9">
            Customer ID : {{invoice.customer_id}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            Generated At : {{invoice.generated_at | date:'medium'}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-button expand="full" routerLink="/products">Go to Products</ion-button>
  <ion-button color="secondary" expand="full" routerLink="/crud">Perform CRUD</ion-button>
  <ion-button color="tertiary" expand="full" routerLink="/customers">Customer Database</ion-button>

</ion-content>
